<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="5cb3ff">
    <form>
        <table cellpadding="10" align="center" bgcolor="#d3d3d3" cellspacing="10" frame="box">
            <tr>
               <u><h1 align=center>Registration Form</h1></u>
            </tr>
            <tr>
                <td>FULLNAME*</td>
                <td><input type="text" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td>DATE OF BIRTH</td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td>EMAIL*</td>
                <td><input type="email" required></td>
            </tr>
            <tr>
                <td>MOBILE</td>
                <td><input type="tel" placeholder="enter mobile number"></td>
            </tr>
            <tr>
                <td>PASSWORD*</td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td>LANGUAGE</td>
                <td>
                    <input type="checkbox">C
                    <input type="checkbox">C++
                    <input type="checkbox">JAVA
                    <input type="checkbox">PYTHON
                </td>
            </tr>
            <tr>
                <td>GENDER</td>
                <td><input type="radio" name="gender">MALE<input type="radio" name="gender">FEMALE</td>
            </tr>
            <tr>
                <td>ADDRESS</td>
                <td><textarea name="name" cols="40" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>CITY</td>
                <td>
                <select>
                
                  <option>Amravati</option>
                  <option>Pune</option>
                  <option>Mumbai</option>
                  <option>Agra</option>    
                
                </select>
                </td>
                <tr>
                    <td>Photo</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                <td><input type="reset" placeholder="reset" ></td>
                <td><input type="submit" placeholder="submit"></td>
                </tr>
            </tr>
        </table>
    </form>
    
</body>
</html>
